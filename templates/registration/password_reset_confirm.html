{% extends "single_page_form.html" %}

{% block form%}

{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="expand">Submit</button>
</form>

{% else %}

<div data-alert class="alert-box warning radius text-center">
  Password reset failed.
  <a href="#" class="close">&times;</a>
</div>

{% endif %}

{% endblock %}
