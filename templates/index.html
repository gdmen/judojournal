{% block js %}
  <script type="text/javascript" src="{% static 'components/underscore/underscore-min.js' %}"></script>
  <script type="text/javascript" src="{% static 'components/backbone/backbone-min.js' %}"></script>
	<script type="text/javascript">
    $(function(){
      var _sync = Backbone.sync;
      Backbone.sync = function(method, model, options) {
        if (method == 'create' || method == 'update' || method == 'delete') {
          var csrf_token = $('meta[name="csrf-token"]').attr('content');
          options.beforeSend = function(xhr){
            xhr.setRequestHeader('X-CSRFToken', csrf_token);
          };
        }
        return _sync(method, model, options);
      };
    });

    // Bugfix
    // Tastypie returns a 201 with empty response upon successful Backbone.Model.save
    // jquery ajax considers the empty response an error
    $.ajaxSetup({dataFilter: function(data, type) {
      if (type == "json" && data == "") {
        data = null;
      }
      return data;
    }});
	</script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="{% static 'components/datetimepicker/jquery.datetimepicker.js' %}"></script>
