{% extends "base.html" %}
{% load static %}

{% comment %}
  Sample comment.
{% endcomment %}

{% block content %}
{% endblock %}

{% block js %}
  <script type="text/javascript" src="{% static 'components/underscore/underscore-min.js' %}"></script>
  <script type="text/javascript" src="{% static 'components/backbone/backbone-min.js' %}"></script>
	<script type="text/javascript">
    $(function(){
      var _sync = Backbone.sync;
      Backbone.sync = function(method, model, options) {
        if (method == 'create' || method == 'update' || method == 'delete') {
          var csrf_token = $('meta[name="csrf-token"]').attr('content');
          options.beforeSend = function(xhr){
            xhr.setRequestHeader('X-CSRFToken', csrf_token);
          };
        }
        return _sync(method, model, options);
      };
    });
	</script>
  <script type="text/javascript" src="{% static 'js/handlebars.runtime.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/models.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/templates.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/views.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
{% endblock %}
